<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="Movie icon.png" alt="Logo" /></a>
        </div>
        <div class="search-container">
          <form id="form">
            <input
              type="text"
              placeholder="What are you looking for?"
              id="search"
              class="search"
            />
            <button type="submit" class="search-btn">Search</button>
          </form>
        </div>
        <div class="nav-links" id="navLinks">
          <a href="login.html" class="login-btn">Login</a>
        </div>
      </div>
    </header>
    <div id="tags">
      <div class="tag">Action</div>
      <div class="tag">Adventure</div>
      <div class="tag">Drama</div>
      <div class="tag">Comedy</div>
    </div>
    <!-- For overlay -->
    <div id="myNav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <div class="iframe-container">
        <iframe title="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <main id="main">
      <div class="movie">
        <img src="https://source.unsplash.com/random" alt="Movie image" />
        <div class="movie_info">
          <h1>Movie Title</h1>
          <span class="green">9.8</span>
        </div>
        <div class="overview">
          <h1>Overview</h1>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit...
        </div>
      </div>
      <!-- Các phim khác... -->
    </main>
    <div class="pagination">
      <div class="page" id="prev">Previous Page</div>
      <div class="current" id="current">1</div>
      <div class="page" id="next">Next Page</div>
    </div>
  </div>
<div class="copyright">
    <p>&#169; Nam Duong All Right Reserved.</p>
</div>

    <script src="script.js"></script>
    <script>  document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.getElementById("navLinks");
      const userName = localStorage.getItem("userName");
      if (userName && navLinks) {
        navLinks.innerHTML = `
          <span class="user-name">Welcome, ${userName}</span>
          <a href="javascript:void(0)" class="logout-btn" onclick="logout()">Logout</a>
        `;
      }
    });
    
    function logout() {
      localStorage.removeItem("userName");
      localStorage.removeItem("userEmail");
      localStorage.removeItem("userPassword");
      location.reload();
    }</script>
  </body>
</html>
